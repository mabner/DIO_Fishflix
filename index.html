<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" />
  <!--[if (lt IE 9)
			]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.helper.ie8.js"></script
		><![endif]-->
  <link rel="stylesheet" href="style/main.css" />
  <title>Fishflix</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">Fishflix</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">O FASCINANTE MUNDO DOS CORAIS</h3>
        <p class="descricao">
          Acompanhe a odisseia de um pequeno baiacu por um micromundo
          maravilhoso em busca de um lar na Grande Barreira de Corais da
          Austrália.
        </p>
      </div>
      <div class="botoes">
        <button role="button" class="botao">
          <i class="fas fa-play"></i>ASSISTIR AGORA
        </button>
        <button role="button" class="botao">
          <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
        </button>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="my-slider tns-slider">
      <div class="item tns-item"><img src="img/squid.jpg" />PROFESSOR POLVO</div>
      <div class="item tns-item"><img src="img/seapiracy.jpg" />SEASPIRACY: MAR VERMELHO
      </div>
      <div class="item tns-item"><img src="img/embuscadoscorais.jpg" />EM BUSCA DOS CORAIS
      </div>
      <div class="item tns-item"><img src="img/missionblue.jpg" />MISSION BLUE
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="js/tiny-slider-setup.js"></script>
</body>

</html>
